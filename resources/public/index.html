<!DOCTYPE html>
<html>
  <head>
    <title>Cljockwork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
	<h1>Cljockwork</h1>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/cljockwork.js"></script>

	<div id="status-view" class="panel">
	  <h2>Status</h2>
	  <div id="status" class="well">
	    Populating...
	  </div>
	  <button onclick="stopScheduler();" class="btn btn-danger">Stop scheduler</button>
	  <button onclick="startScheduler();" class="btn btn-success">Start scheduler</button>
	</div>

	<div id="tasks-view" class="panel">
	  <h2>Tasks</h2>
	  <table class="table table-striped table-condensed">
	    <thead>
	      <tr><th>Id</th><th>Description</th><th>Endpoint</th><th>Schedule</th><th>Delete</th></tr>
	    </thead>
	    <tbody id="tasks"><tbody>
	  </table>

	  <form id="addTaskForm" class="form-inline" onsubmit="return false;">
	    <div id="desc-group" style="display: inline-block;">
	      <input id="desc" name="desc" type="text" style="width: 200px;" class="form-control" placeholder="Description">
	    </div>
	    <div id="endpoint-group" style="display: inline-block;">
	      <input id="endpoint" name="endpoint" type="text" style="width: 200px;" class="form-control" placeholder="Endpoint">
	    </div>
	    <div id="schedule-group" style="display: inline-block;">
	      <input id="schedule" name="schedule" type="text" style="width: 200px;" class="form-control" placeholder="Cron expression">
	    </div>
	    <button id="validate" onclick="validateTask();" class="btn btn-info">Validate</button>
	    <button type="submit" onclick="addTask();" class="btn btn-success">Add task</button>
	  </form>
	</div>
      </div>
  </body>
</html>
