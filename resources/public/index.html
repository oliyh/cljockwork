<!DOCTYPE html>
<html>
  <head>
    <title>Cljockwork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/cljockwork.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
	<h1>Cljockwork</h1>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/cljockwork.js"></script>

	<p>
	  Cljockwork is a REST API for cron4j, written in Clojure.
	</p>
	<p>
	  <span class="label label-info">
	    <a href="http://oliy.co.uk" title="oliy.co.uk">oliy.co.uk</a>
	  </span>
	  <span class="label label-info">
	    <a href="https://github.com/oliyh/cljockwork" title="Cljockwork on GitHub">
	      Cljockwork on GitHub
	    </a>
	  </span>
	</p>

	<div id="status-view" class="panel">
	  <h2>Status</h2>
	  <div id="status" class="well">
	    Populating...
	  </div>
	  <button id="stopButton" onclick="stopScheduler();" class="btn btn-danger">Stop scheduler</button>
	  <button id="startButton" onclick="startScheduler();" class="btn btn-success hidden">Start scheduler</button>
	</div>

	<div id="tasks-view" class="panel">
	  <h2>Tasks</h2>
	  <table class="table table-striped table-condensed">
	    <thead>
	      <tr>
		<th>Id</th>
		<th>Description</th>
		<th>Endpoint</th>
		<th>Schedule</th>
		<th>Interval</th>
		<th>Control</th>
		<th></th>
	      </tr>
	    </thead>
	    <tbody id="tasks"><tbody>
	  </table>

	  <hr/>
	  <h3>Add task</h3>
	  <form id="addTaskForm" class="form-inline" onsubmit="return false;">
	    <div id="desc-group">
	      <input id="desc" name="desc" type="text" class="form-control" placeholder="Description">
	    </div>
	    <div id="method-group">
	      <select id="method" name="method" class="form-control"></select>
	    </div>
	    <div id="endpoint-group">
	      <input id="endpoint" name="endpoint" type="text" class="form-control" placeholder="Endpoint">
	    </div>
	    <div id="schedule-group">
	      <input id="schedule" name="schedule" type="text" class="form-control" placeholder="Cron expression">
	    </div>
	    <button id="validate" onclick="validateTask();" class="btn btn-info">Validate</button>
	    <button type="submit" onclick="addTask();" class="btn btn-success">Add task</button>
	  </form>
	</div>

	<div id="events-view" class="panel">
	  <h2>Events</h2>
	  <table class="table table-striped table-condensed">
	    <thead>
	      <tr>
		<th>Id</th>
		<th>Time</th>
	      </tr>
	    </thead>
	    <tbody id="events"><tbody>
	  </table>
	</div>
      </div>
  </body>
</html>
